<div>
  <mat-card class="card">
    <h2>Log In</h2>
    <form [formGroup]="loginForm" (submit)="onClick()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter username"
          formControlName="userName"
        />

        <mat-error
          *ngIf="
            loginForm.controls['userName'].invalid &&
            loginForm.controls['userName'].dirty
          "
          >Username is required field.</mat-error
        >
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          #password
          placeholder="Enter password"
          formControlName="password"
        />
        <mat-error
          *ngIf="
            loginForm.controls['password'].invalid &&
            loginForm.controls['password'].dirty
          "
          >Password is required field.</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Log In</button>
    </mat-card-actions>
  </form>
  </mat-card>
</div>
