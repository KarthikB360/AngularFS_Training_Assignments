<app-fancy-card>
  <h3 heading>Log In</h3>
  <div>
    <table>
      <tr>
        <td>Username:</td>
        <td><input type="text" [(ngModel)]="username" /></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="text" [(ngModel)]="password" /></td>
      </tr>
      <tr>
        <td colspan="2"><button (click)="onClick()">Log In</button></td>
      </tr>
    </table>
  </div>
  <br />
  Status:
  <span [ngClass]="{ status: auth === true }">{{
    auth ? "Authenticated" : "Not Authenticated"
  }}</span>
</app-fancy-card>
