<table border="2px">
  <tr>
    <th>Product Id</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Category</th>
  </tr>

  <tr *ngFor="let item of productList">
    <td>{{ item.pid }}</td>
    <td>{{ item.pname }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.category }}</td>
    <td>
      <a (click)="removeProduct(item.pid)" href="javascript:void(0);">Remove</a>
    </td>
  </tr>
</table>
